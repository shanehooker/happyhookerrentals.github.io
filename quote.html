<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote â€“ Happy Hooker Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 700px; margin-top: 50px; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h1>Request a Quote</h1>
    <form id="quoteForm" action="https://formspree.io/f/mzzkzydn" method="POST">
      <div class="mb-3">
        <label for="camper" class="form-label">Camper Choice</label>
        <select id="camper" name="camper" class="form-select" required>
          <option value="2022 Coachmen Apex Nano">2022 Coachmen Apex Nano (sleeps up to 6)</option>
          <option value="2018 Coachmen Freedom Express Liberty Edition">2018 Coachmen Freedom Express Liberty Edition (sleeps up to 8)</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="name" placeholder="Full Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="date" class="form-control" name="start_date" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="date" class="form-control" name="end_date" required>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="campground_location" placeholder="Campground Location" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="site_info" placeholder="Campsite Info (Full Hookup, Electric, etc.)" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='index.html'">Back to Main Page</button>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </div>
    </form>
    <div id="formMessage" class="alert alert-success mt-3 d-none">Your request has been submitted!</div>
  </div>

  <script>
    // Prefill camper choice based on query parameter
    const params = new URLSearchParams(window.location.search);
    const camperYear = params.get('camper');
    if (camperYear) {
      const select = document.getElementById('camper');
      if (camperYear === '2022') select.value = '2022 Coachmen Apex Nano';
      else if (camperYear === '2018') select.value = '2018 Coachmen Freedom Express Liberty Edition';
    }

    // Handle success message without reloading
    const form = document.getElementById('quoteForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        document.getElementById('formMessage').classList.remove('d-none');
      } else {
        alert('There was a problem submitting your request.');
      }
    });
  </script>
</body>
</html>
