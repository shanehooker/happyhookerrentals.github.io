<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote – Happy Hooker Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header { background-color: #004aad; color: white; text-align: center; }
    body { background-color: #f8f9fa; }
    .container { max-width: 700px; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    .btn {
      background: #008000;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
    }
    .header-logo {
      display: block;
      margin: 10px auto 0;
      height: 170px;
    }
    .card {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(11, 26, 43, 0.06);
    }
    .back-button {
      display: inline-block;
      background-color: #004aad;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button:hover { background-color: #003080; }
    .back-container { text-align: center; margin: 2rem 0; }

    @media (max-width: 992px) {
      h1 { font-size: 1.8rem; }
      h2, h3 { font-size: 1.4rem; }
    }
    @media (max-width: 600px) {
      .header-logo { height: 100px; }
      .form-label, .form-control { font-size: .8rem; }
    }
  </style>
</head>
<body>
<header class="site-header position-relative text-center py-4">
  <div class="container position-relative">
    <h3 id="quoteHeader">Request a Quote</h3>
    <img src="./HappyHookerGnomeLogo.png" alt="Happy Hooker Gnome" class="header-logo">
  </div>
</header>

<div class="container bg-white p-4 rounded text-center shadow">
  <div class="small mb-3">Enter your contact info, dates, and campground info. We’ll send a quote that includes delivery fees and any extras.</div>
  <div class="card">

    <h5 id="camperDisplay" class="mb-3 text-center text-primary"></h5>

    <button type="button" class="btn mb-3" id="checkAvailabilityBtn">Check Availability</button>

    <form id="quoteForm" action="https://formspree.io/f/mzzkzydn" method="POST">

      <input type="hidden" id="camper" name="camper" />

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="name" placeholder="Full Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="start-date" class="form-label">Start Date</label>
          <input type="date" class="form-control" name="start_date" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="end-date" class="form-label">End Date</label>
          <input type="date" class="form-control" name="end_date" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="campground_location" placeholder="Campground (name, city, state)" required>
      </div>

      <div class="mb-3">
        <select class="form-select" name="site_info">
          <option value="">What type of site?</option>
          <option value="W/E/S">W/E/S (full-hookup)</option>
          <option value="W/E">W/E (no septic)</option>
          <option value="none">No water/electric</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <div id="responseMessage" class="alert alert-success mt-3" style="display:none;">
      ✅ Your request was submitted successfully! We'll contact you soon.
    </div>
    <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;">
      ❌ Something went wrong — please try again later.
    </div>
  </div>

  <div class="back-container">
    <a href="index.html" class="back-button">← Back to Main Page</a>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const camperYear = params.get("camper");

  const camperMap = {
    "2022": "2022 Apex Nano (sleeps 6)",
    "2018": "2018 Freedom Express (sleeps 8)"
  };

  const camperName = camperMap[camperYear] || "Unknown Camper";

  // Update page text
  document.getElementById("camperDisplay").textContent = camperName;
  document.getElementById("camper").value = camperName;
  document.getElementById("quoteHeader").textContent = `Request a Quote for ${camperName}`;

  // ✅ Fix: Define both camper and btn properly
  const camper = camperYear;  // Pass the year (used in query parameter)
  const btn = document.getElementById("checkAvailabilityBtn");

  btn.addEventListener('click', () => {
    const url = `availability.html?camper=${encodeURIComponent(camper)}`;
    window.location.href = url; // ✅ open in same tab
  });
});

// Formspree submission handler
document.getElementById("quoteForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;
  const responseMessage = document.getElementById("responseMessage");
  const errorMessage = document.getElementById("errorMessage");

  responseMessage.style.display = "none";
  errorMessage.style.display = "none";

  try {
    const response = await fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      form.reset();
      responseMessage.style.display = "block";
      setTimeout(() => responseMessage.style.display = "none", 6000);
    } else throw new Error("Network response not OK");
  } catch (error) {
    console.error("Form submission error:", error);
    errorMessage.style.display = "block";
    setTimeout(() => errorMessage.style.display = "none", 6000);
  }
});
</script>

</body>
</html>
