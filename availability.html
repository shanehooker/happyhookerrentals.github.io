<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camper Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 20px;
    }
    #calendar {
      max-width: 100%;
    }
    .fc-daygrid-event {
      display: none !important; /* hide event titles */
    }
    .fc-daygrid-day {
      transition: background 0.2s ease-in-out;
    }
    .fc-daygrid-day.fc-day-today {
      background-color: #d8f3dc !important; /* highlight today */
    }
    .btn-close {
      display: block;
      margin: 15px auto;
    }
  </style>
</head>
<body>

  <div class="container bg-white p-3 rounded shadow-sm">
    <h5 id="camperTitle" class="text-center mb-3 fw-semibold"></h5>
    <div id="calendar"></div>
    <div class="text-center mt-3">
      <button class="btn btn-secondary btn-sm" onclick="window.close()">Close</button>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const camper = params.get('camper') || 'Unknown';

  const titleElement = document.getElementById('camperTitle');
  let camperTitleText = '';

  if (camper === '2022') {
    camperTitleText = "Availability for 25' 2022 Apex Nano (sleeps 6)";
  } else if (camper === '2018') {
    camperTitleText = "Availability for 32' 2018 Freedom Express (sleeps 10)";
  } else {
    camperTitleText = "Availability Calendar";
  }

  titleElement.textContent = camperTitleText;

  const GAS_URL = "https://script.google.com/macros/s/AKfycbzRbm-amjXnzF9Yc4a-6M_FFdlENGQ_HrX5ZgFivzSP3oW8yM3XEKbnYTJCtcArZvY/exec";

  fetch(`${GAS_URL}?camper=${encodeURIComponent(camper)}`)
    .then(res => res.json())
    .then(data => {
      const events = data.map(e => {
        const start = e.start.split('T')[0];
		const end = e.end.split('T')[0];
        // const endDate = new Date(e.end);
        // Add one day to include the last day as blocked
        // endDate.setDate(endDate.getDate() + 1);
        // const end = endDate.toISOString().split('T')[0];

        return {
          start,
          end,
          allDay: true,
          display: 'background',
          backgroundColor: '#dc3545' // red for unavailable
        };
      });

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: false,
        events,
        eventDisplay: 'background',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: ''
        },
        dayMaxEventRows: true
      });

      calendar.render();
    })
    .catch(err => {
      console.error("Error loading events:", err);
    });
</script>


</body>
</html>
