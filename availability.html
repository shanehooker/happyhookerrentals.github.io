<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camper Availability – Happy Hooker Rentals</title>

  <!-- ✅ FullCalendar (verified working CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- ✅ Bootstrap (for layout/buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      font-family: system-ui, -apple-system, Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .back-container {
      text-align: center;
      margin: 1rem 0;
    }

    .go-back-btn {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .go-back-btn:hover {
      background-color: #218838;
    }

    #calendar {
      max-width: 900px;
      margin: 1rem auto 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 0.5rem;
    }

    /* ✅ Mobile responsiveness */
    @media (max-width: 768px) {
      header h3 {
        font-size: 1.1rem;
      }
      .go-back-btn {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      #calendar {
        width: 95%;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h3 id="calendarTitle">Camper Availability</h3>
  </header>

  <div class="back-container">
    <button class="go-back-btn" onclick="goBack()">← Go Back and Request Quote</button>
  </div>

  <div id="calendar"></div>

  <script>
    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const camper = params.get("camper") || "";
      // ✅ Return to quote page, preserving camper
      window.location.href = `quote.html?camper=${encodeURIComponent(camper)}`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const camper = params.get("camper") || "Unknown";
      const title = document.getElementById("calendarTitle");

      // Dynamic header title
      if (camper === "2022") {
        title.textContent = "Availability for 25' 2022 Apex Nano (sleeps 6)";
      } else if (camper === "2018") {
        title.textContent = "Availability for 32' 2018 Freedom Express (sleeps 10)";
      } else {
        title.textContent = "Camper Availability";
      }

      // ✅ Fetch from your Google Apps Script
      const apiURL = `https://script.google.com/macros/s/AKfycbz_sagf02qOlIKf2eGC7an1sq9bqbLgEx03G890blnLMERuITbvFXYD2W556r_iI2E/exec?camper=${encodeURIComponent(camper)}`;
      let events = [];

      try {
        const response = await fetch(apiURL);
        if (response.ok) {
          const data = await response.json();
          events = data.map(evt => {
            const lowerTitle = evt.title.toLowerCase();
			// If "unavailable" or "blocked" appears in event title then it will mark the dates as Not Available
            const isBlocked = lowerTitle.includes("unavailable") || lowerTitle.includes("blocked");
            return {
              title: isBlocked ? "Not Available" : "Booked",
              start: evt.start,
              end: evt.end,
			  location: evt.location,
			  description: evt.description,
              color: isBlocked ? "#ff9800" : "#dc3545",
            };
          });
        } else {
          console.error("Failed to fetch events from calendar");
        }
      } catch (err) {
        console.error("Error fetching data:", err);
      }

      // ✅ Add static off-season unavailable (Nov–Apr)
      const notAvailableEvents = [];
      const currentYear = new Date().getFullYear();

      const addOffSeason = (year) => {
        notAvailableEvents.push({
          title: "Not Available",
          start: `${year}-11-01`,
          end: `${year + 1}-05-01`,
          color: "#ff9800"
        });
      };

      addOffSeason(currentYear - 1);
      addOffSeason(currentYear);
      addOffSeason(currentYear + 1);

      const allEvents = [...events, ...notAvailableEvents];

      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
		displayEventTime: false,
        headerToolbar: { left: "prev,next", center: "title", right: "" },
        height: "auto",
        contentHeight: "auto",
        aspectRatio: 1,
        events: allEvents,
        eventDidMount: (info) => {
          if (info.event.title === "Not Available") {
            info.el.style.opacity = 0.85;
          }
        },
        windowResize: () => calendar.updateSize()
      });

      calendar.render();
    });
  </script>
</body>
</html>
