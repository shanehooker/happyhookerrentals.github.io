<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camper Availability – Happy Hooker Rentals</title>

  <!-- ✅ FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
      font-family: system-ui, -apple-system, Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .back-container {
      text-align: center;
      margin: 1rem 0;
    }

    .go-back-btn {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .go-back-btn:hover {
      background-color: #218838;
    }

    #calendar {
      max-width: 900px;
      margin: 1rem auto 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 0.5rem;
    }

    @media (max-width: 768px) {
      header h3 {
        font-size: 1.1rem;
      }
      .go-back-btn {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      #calendar {
        width: 95%;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h3 id="calendarTitle">Camper Availability</h3>
  </header>

  <div class="back-container">
    <button class="go-back-btn" onclick="goBack()">← Go Back and Request Quote</button>
  </div>

  <div id="calendar"></div>

  <script>
    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const camper = params.get("camper") || "";
      window.location.href = `quote.html?camper=${encodeURIComponent(camper)}`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const camper = params.get("camper");
      const backendUrl = "https://script.google.com/macros/s/AKfycbz_sagf02qOlIKf2eGC7an1sq9bqbLgEx03G890blnLMERuITbvFXYD2W556r_iI2E/exec";

      // Set header title
      const camperTitle =
        camper === "2022"
          ? "Availability for 25' 2022 Apex Nano (sleeps 6)"
          : "Availability for 32' 2018 Freedom Express (sleeps 10)";
      document.getElementById("calendarTitle").textContent = camperTitle;

      try {
        const response = await fetch(`${backendUrl}?camper=${encodeURIComponent(camper)}`);
        const data = await response.json();

        // Add static unavailable dates (Nov–Apr)
        const staticUnavailable = [];
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y <= currentYear + 2; y++) {
          staticUnavailable.push({
            title: "Not Available",
            start: `${y}-11-01`,
            end: `${y + 1}-05-01`,
            color: "gray",
          });
        }

        // Format events (no description used)
        const formattedEvents = data.map(ev => {
          const shortLoc = ev.location ? ev.location.split(",")[0] : "";
		  const lowerTitle = ev.title.toLowerCase();
          const title = lowerTitle.includes("blocked") || lowerTitle.includes("hold") || !ev.location
            ? `Not Available${shortLoc ? " @" + shortLoc : ""}`
            : `Booked${shortLoc ? " @" + shortLoc : ""}`;

          return {
            title,
            start: ev.start,
            end: ev.end,
            color: ev.title.includes("Blocked") ? "gray" : "red",
            allDay: true,
            extendedProps: {
              fullLocation: ev.location
            },
          };
        });

        const allEvents = [...formattedEvents, ...staticUnavailable];

        // Initialize FullCalendar
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: "auto",
          displayEventTime: false,  // Removes "12a"
          events: allEvents,
          eventDidMount: info => {
            const { fullLocation } = info.event.extendedProps;
            if (fullLocation) {
              new bootstrap.Tooltip(info.el, {
                title: fullLocation,
                html: true,
                placement: "top",
              });
            }
          },
        });

        calendar.render();
      } catch (err) {
        console.error("Error loading events:", err);
      }
    });
  </script>
</body>
</html>
